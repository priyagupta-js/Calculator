<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- using table -->
    <div class="container">
      <input type="text" class="screen" id="screen" placeholder="0"/>
    <table>
      <tr class="buttons">
        <td><button type="button" class="btn button number">7</button></td>
        <td><button type="button" class="btn button number">8</button></td>
        <td><button type="button" class="btn button number">9</button></td>
        <td><button type="button" class="btn button delete">Del</button></td>
      </tr>
      <tr  class="buttons">
        <td><button type="button" class="btn button number">4</button></td>
        <td><button type="button" class="btn button number">5</button></td>
        <td><button type="button" class="btn button number">6</button></td>
        <td><button type="button" class="btn button symbol">+</button></td>
      </tr>
  
      <tr  class="buttons">
        <td><button type="button" class="btn button number">1</button></td>
        <td><button type="button" class="btn button number">2</button></td>
        <td><button type="button" class="btn button number">3</button></td>
        <td><button type="button" class="btn button symbol">-</button></td>
      </tr>
      
      
      <tr  class="buttons">
        <td><button type="button" class="btn button symbol">.</button></td>
        <td><button type="button" class="btn button number">0</button></td>
        <td><button type="button" class="btn button symbol">/</button></td>
        <td><button type="button" class="btn button symbol">*</button></td>
      </tr>
      
      
      <tr  class="buttons">
        <td colspan="2"><button type="button" class="btn button clear">AC</button></td>
        <td colspan="2" ><button type="button" class="btn button equal">=</button></td>
      </tr>

    </table>

   
  </div>
  <script src="index.js"></script>
  </body>
</html>
